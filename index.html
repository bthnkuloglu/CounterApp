<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title> Counter </title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        
        <div class="true">
            <button class="button sub five" id="truesubfive"> - 5 </button>
            <button class="button sub" id="truesub"> - </button>
            <span id="truecounter"> 0 </span>
            <button class="button plus" id="trueplus"> + </button>
            <button class="button plus five" id="trueplusfive"> + 5 </button>
        </div>
        <span class="text" id="true"> True </span>
        <div class="false">
            <button class="button sub five" id="falsesubfive"> - 5 </button>
            <button class="button sub" id="falsesub"> - </button>
            <span id="falsecounter"> 0 </span>
            <button class="button plus" id="falseplus" > + </button>
            <button class="button plus five" id="falseplusfive"> + 5 </button>
        </div>
        <span class="text" id="true"> False </span>
        <div class="empty">
            <button class="button sub five" id="emptysubfive"> - 5 </button>
            <button class="button sub" id="emptysub"> - </button>
            <span id="emptycounter"> 0 </span>
            <button class="button plus" id="emptyplus"> + </button>
            <button class="button plus five" id="emptyplusfive"> + 5 </button>
        </div>
        <span class="text" id="true"> Empty </span>
        <div class="zero"> 
            <button class="resetButton" id="reset"> Reset </button>
        </div>
    </div>
    <script src="index.js"> </script>
</body>


</html>
